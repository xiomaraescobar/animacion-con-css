    <style>
        body {
            counter-reset: game;/*crea o reinicia un contador*/
        }
        input:checked {
            counter-increment: game;/*incrementa un valor del contador*/
        }
        .total-count::after{
            content: counter(game);/*content->inserta el contenido generado(debe usarsecon un pseudoelemento).counter->funcion que agrega el valor de un contador a un elemento*/
        }
    </style>
</head>
