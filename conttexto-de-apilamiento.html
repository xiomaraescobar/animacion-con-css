<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone { /*creando el telefono*/
            position: relative;/*posiciona el elemnto de manera relativa dentro del flujo normal*/
            border: 8px solid black;/*grueso del borde*/
            border-radius: 40px; /*borde redondeado del telefono*/
            height: 600px;/*alto*/
            width: 300px; /*ancho*/
            background: #ccefff;/*color*/
            box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);/*agrega sombra por fuera del borde del elemento*/
        }
        /*apilamiento, sobreposicion de varios elementos*/
        .layer-1 {
            position: absolute;
        }
        .layer-2 {
            position: absolute;
        }
        .layer-3 {
            position: absolute;
        }
        .layer-4 {
            position: absolute;
        }
        .layer-5 {
            position: absolute;
        }
        .layer-6 {
            position: absolute;
        }
        .layer-7 {
            position: absolute;
        }
        .layer-8 {
            position: absolute;
        }
        .layer-9 {
            position: absolute;
        }
        .layer-10 {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="phone">
       <div class="layer-1"></div>
       <div class="layer-2"></div>
       <div class="layer-3"></div>
       <div class="layer-4"></div>
       <div class="layer-5"></div>
       <div class="layer-6"></div>
       <div class="layer-7"></div>
       <div class="layer-8"></div>
       <div class="layer-9"></div>
       <div class="layer-10"></div>
    </div>
</body>
</html>
